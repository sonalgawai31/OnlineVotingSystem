<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Online Voting System-Registration</title>
    
</head>
<style>
    #address{
        width: 30%;
    }
    #imagepart{
        border: 1px solid ;
        border-radius: 5px;
        padding: 10px;
        width: 30%;
    }
    #role{
        border: 1px solid ;
        border-radius: 5px;
        padding: 10px;
        width: 30%;
    }
    #role select{
        border-radius: 5px;
        padding: 10px;
    }
</style>
<body>
    <center>
    <div id="headerSection">
        <h1>Online Voting system</h1>
    </div>
    <hr/>
    <div id="bodySection">
        <form action="../api/register.php" method="POST" enctype="multipart/form-data">
            <h3>Register Here!!</h3>
            <input type="text" name="name" placeholder="Name">
            <input type="number" name="mobile" placeholder="Enter Mobile"><br><br>
            <input type="password" name="password" placeholder="Enter password">
            <input type="password" name="cpassword" placeholder="Confirm password"><br><br>
            <input id="address" type="text" name="address" placeholder="Address"><br><br>
            
            <div id="imagepart">
                Upload Image : <input type="file" name="photo" placeholder="image">
            </div>
            <br><br>
            <div id="role">
                Select Your Role : <select name="role" id="">
                    <option value="1">Voter</option>
                    <option value="2">Group</option>
                </select>
            </div>
            
            <br>
            <button style="padding: 7px;
                        border-radius: 5px;
                        color: white;
                        background-color: blue;">Register</button> <br><br>
            Already account? <a href="../index.html">login here</a>
        </form>
    </div>
</center>
</body>
</html>
